<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 回调函数
        // sort方法中浏览器会通过回调函数的返回值来决定元素的顺序
        // 大于0则换位置
        // 小于0，位置不变
        // 等于0.则认为相等，也不会交换
        arr = [1,3,5,23,3,5,3,2]
        arr.sort(function (a,b) {
            if(a>b){
                return 1;
                // 倒序改为-1
            }
            else if(a<b){
                return -1;
                // 倒序改为1
            }
            else{
                return 0;
            }
            
        });


        // 优化
        arr.sort(function (a,b) {
            return a-b;
            // 升序 a-b
            // 前面值大，返回正，前面值小返回负，相等返回0
            // 降序 b-a
        }
    </script>
</head>
