<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // ie9以上才支持!!!!!!
        // 由我们创建但是不由我们调用的，叫回调函数
        // 数组中有几个元素，函数就执行几次
        // 将遍历的函数以实参的形式传递进来
        // 定义形参来读取
        // 会传递三个参数，第一个是当前遍历的元素value，第二个参数是当前正在遍历的索引index
        // 第三个是正在遍历的数组
        var arr = ["123","234","334"];
        arr.forEach(function(value,index,obj){
            // 只写a不输出
            console.log(value);
        });
    </script>
</head>
<body>
    
</body>
</html>
