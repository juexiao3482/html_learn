<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

    </script>
</head>
<body>
    <!-- 这种写法不推荐，结构与行为耦合 -->
    <button id="btn" onclick="alert('讨厌');">我是按钮</button>
    <script>
        // 找对象+搞对象
        // 浏览器提供了文档节点对象，这个对象是window属性，在页面直接使用，
        // 文档节点代表的是整个网页
        console.log(document)
        // 获取button对象
        var btn = document.getElementById("btn")

        // 修改按钮的文字
        btn.innerHTML = "I am button"

        // 事件就是用户和浏览器之间的交互行为
        // 为按钮对应事件绑定处理函数的形式来响应事件

        // 绑定单机事件
        // 事件被触发时，对应函数会被调用（回调函数）
        // 单机事件绑定的函数，叫单机响应函数
        btn.onclick = function () {
            alert("你还点");
            
        };
    </script>
</body>
</html>
