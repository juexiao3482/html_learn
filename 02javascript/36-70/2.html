    <title>Document</title>
    <script>
        // document.write("********<br\>")
        // document.write("****&nbsp****<br\>")
        for(var i=1;i<=9;i++){
            for(var j=1;j<=i;j++){
                document.write("<span>"+j+"*"+i+"="+i*j+"</span>")
            }
        }
        
    </script>

        span {
            display: inline-block;
            width: 80px;
        }
    </style>
