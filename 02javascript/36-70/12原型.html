<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //每创建一个函数，解析器都会想函数中添加一个prototype
        // 这个属性对应一个对象，这个对象都是一个原型对象
        //同一个类的实例都可以访问到，可以将对象中共有的内容同一设置到原型对象中
    // Myclass.prototype.a=123;
    //可以直接向所有这个类型的对象中添加a=123；
     //访问 mc.a;
    function Person(name,age,gender){
        //在构造函数中用this来引用新建的对象，
        // 将内容添加到新建的对象中
    
        this.name = name;
        this.age = age;
        this.gender = gender;
        // this.sayName = fun;
    }

    Person.prototype.sayName=function () {
        alert(this.name);   
    }

    // 构造函数一定要记得写new
    var obj2 = new Person("孙悟空",18,"男");
    obj2.sayName();
    obj2.hasOwnProperty("sayName");
    // 检查对象自身中是否含有该属性
    obj2.__proto__.hasOwnProperty("hasOwnProperty")
    // __proto__用来读取或设置当前对象的prototype对象的
    //当前对象原型中，原型本身是否含有某属性(false)
    console.log(obj2.__proto__.__proto__.hasOwnProperty("hasOwnProperty"))
    // true,原型的原型中自身有该方法
    </script>
</head>
<body>
    
</body>
</html>
