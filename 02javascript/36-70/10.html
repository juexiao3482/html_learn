<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 使用工厂方法创建对象
        var obj = {
            name:"孙悟空",
            age:18,
            gender:"男",
            sayname:function(){
                alert(this.name);
            }
        };
        function creatperson(name,age,gender) {
            // 
            var obj = new Object();
            obj.name=name,
            obj.age=age,
            obj.gender=gender,
            obj.sayname=function(){
                alert(this.name);
            };
            return obj;
        }
        var obj2 = creatperson("孙悟空",18,"男");
        // console.log(obj2);
        obj2.sayname();//因为sayname是函数所以记得写括号
        console.log(obj2.name)
    </script>
</head>

</body>
</html>
