<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = {
            name:"孙悟空",
            age:18,
            gender:"男",
            address:"花果山"
        };
        function sayhello(o){
            console.log("我是"+o.name+",我今年"+o.age+"......");
        }
        sayhello(obj);

        // 立即执行函数，只会执行一次，可执行匿名函数
        (function(){
            alert("我是一个匿名函数");
        })();
        // 括号标识是一个整体就不报错了

        // 立即执行函数
        (function (a,b){
           console.log("a="+a);
           console.log("b="+b);
        })(123,456);
    </script>
</head>
<body>
    
</body>
</html>
