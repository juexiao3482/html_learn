<body>
  <script>


    var isValid = function (s) {
      const stack = [];
      for (let i = 0; i < s.length; i++) {
        if (s[i] == '(' || s[i] == '[' || s[i] == '{') {
          stack.push(s[i])
        }
        else {
          let top = stack.pop();
          // let top = stack[stack.length - 1];
          if ((top == '(' && s[i] == ')') || (top == '[' && s[i] == ']') || (top == '{' && s[i] == '}')) {
            continue;
          }
          else {
            return false;
          }
        }
      }
      return true;
    };


    isValid('[')



  </script>
</body>
