<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            /* 未访问过的链接 */
            color: #666;
            font-size: 25px;
            text-decoration: none;
            font-weight: 700;
        }
        a:visited {
            /* 已经访问过的链接 */
            color: orange;
        }
        a:hover {
            /* 鼠标经过时的链接 */
            color: #f10215;
        }
        a:active {
            /* 鼠标按下时的链接 */
            color: green;
        }
    </style>
</head>
<body>
    <a href="http://www.google.com">百度</a>
    lvha顺序不能改变
</body>
</html>
