<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            /* 清除内外边距 */
        }
        .news {
            width: 600px;
            height: 1064px;
            border: 1px solid #BBBBBB;
            margin: 100px auto;
            border-top: 3px solid #094683;
            padding: 11px 20px 15px;
            /* 上 左右 下 */
        }
        .news h2{
            color: #000;
            font-family: "Microsoft Yahei","微软雅黑", "黑体";
            font-size: 22px;
            font-weight: normal;
            height: 35px;
            line-height: 35px;
            text-align: center;
        }
        .detil{
            text-align: center;
            padding: 10px 0;
            font-size: 12px;
            border-bottom: 1px solid #ccc;
            color: #999;
        }
        .detil a{
            text-decoration: none;
            margin: 10px;
            color: #999;

        }
        .xin {
            color: #b60c0c!important;
            

        }
        .time{
            margin: 10px;
        }
        .img{
            text-align: center;
        }
        .img span{
            color: #666;
            display: block;
            margin: 12px auto;
            font-size: 12px;

        }
    </style>
</head>
<body>
    <div class="news">
        <h2>鲁能热身赛16-0大胜业余队 野牛4球蒙蒂略戴帽</h2>
        <div class="detil">
            <span class="time">2015年08月08日18:19</span>
            <a href="#" class="xin">新浪体育</a>
            <span>微博</span>
            <a href="#">我有话说(<span class="xin">10,370</span>人参与)</a>
            <a href="#">收藏本文</a>
        </div>
        <div class="img">
            <img src="images/img.jpg">
            <span>鲁能热身赛16-0大胜</span>
        </div>
        


    </div>
</body>
</html>
