<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .father {
           width: 500px;
           height: 500px;
           background-color: pink;

       }
       .son{
           width: 200px;
           height: 200px;
           background-color: purple;
           margin-top: 50px;
           /* 嵌套元素，垂直外边距塌陷，
           解决方案：
           1、给父亲增加边框boder(-top)：1px solid pink
           2、给父亲padding: top 1px;
            通过padding或者boder将父子分开
           3、给father overflow：hidden;
           
           
           */
       }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">

        </div>
    </div>
</body>
</html>
