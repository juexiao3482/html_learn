<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top, .banner, .footer{
            width: 900px;
            background-color: #eee;
            border: 1px dashed #ccc;
        }
        .top{
            height: 80px;
            margin: 0 auto;
        }
        .banner{
            height: 150px;
            margin: 0 auto;
        }
        .main{
            width: 900px;
            height: 500px;
            background-color: pink;
            margin: 0 auto;
            border: 1px dashed #ccc;
        }
        .left {
            width: 288px;
            height: 500px;
            float: left;
            background-color: black;
            border: 1px dashed #ccc;
        }
        .right {
            width: 600px;
            height: 500px;
            float: right;
            /* 省一行代码 */
            background-color: yellow;
        }
        
        .footer{
            height: 100px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- .top+.banner+(.main>.left+.right)+.footer -->
    <div class="top"></div>
    <div class="banner"></div>
    <div class="main">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="footer"></div>

</body>
</html>
