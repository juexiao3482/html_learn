<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px auto;
            border-radius: 50%;
            /* 一半就是圆。300/2 ，直接写50%即可
            border-radius:1px 1px 1px 1px
            border-radius:10px 0px 上下左右：左上右下，右上左下，对角线形式*/
            text-align: center;
        }
        p {
            list-style: none;
        }
    </style>
</head>
<body>
    <div>
       <p>刘俊锐是个傻子</p>
       <p>123</p>
        
       
    </div>
</body>
</html>
