<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            text-align: center;
            /* 可以让盒子内容（文字 行内元素 行内块元素）居中对齐 */
            margin: 0 auto;
            /* 通俗写法，上下是0，左右是auto 水平居中对齐 左边充满右边充满*/
            margin-left: auto;
            /* 盒子去最右侧，左侧充满 */
            margin-right: auto;
            /* 盒子在最左侧，默认为此 */
            margin: auto;
            /* 此写法和 0 auto效果一致 */

        }
       
    </style>
</head>
<body>
     <div>sdsadlk</div>
</body>
</html>
