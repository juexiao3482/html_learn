<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择器 { 属性：值；}，选择标签的*/
        th{/*表头*/
            color: blue;
        }
        td{
            font-size: 16px;
        }
        tr{
            height: 30px;
        }
     </style>
</head>
<body>
    <table border="1" cellpadding="0" cellspacing="0" width="500" align="center">
        <!--padding是字到格的距离，spacing是格与格之间的距离-->
        <caption><h3>小说排行榜</h3></caption>
        <tr>
            <th>排名</th>
            <th>关键词</th>
            <th>趋势</th>
            <th>今日搜索</th>
            <th>最近七日</th>
            <th>相关连接</th>
            <!--th是标题，tr是行，td是列-->
        </tr>
        <tr align="center">
            <td>1</td>
            <td>鬼吹灯</td>
            <td><img src="image/down.jpg"></td>
            <td>321</td>
            <td>112</td>
            <td>  
                <a href="#">贴吧</a>
                <a href="#">图片</a>
                <a href="#">百科</a>
            </td>
        </tr>

    </table>
</body>
</html>


<!--快捷键 tr>th*6 回车-->
