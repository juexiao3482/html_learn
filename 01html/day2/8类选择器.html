<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{ 
            /* 把所有div选择为红色 */
            color: red;
        }
    /* 上面点声明，下面class调用 */
    .suibian{
        color: chartreuse;
    }
    span{
        font-size: 100px;
    }
    .g {
        color: violet;
    }
    .o{
    /* css命名不能使用_.使用—，英文字母加数字命名 */
        color: brown;
    }

    </style>
    
</head>
<body>
    <div class="suibian">我是类选择器</div>
    <div>wosjdksjdn</div>
    <!-- span用来组合行内元素 -->
    <span class="suibian">G</span>
    <span class="o">o</span>
    <span class="o">o</span>
    <span class="g">g</span>
    <span>l</span>
    <span>e</span>
</body>
</html>
