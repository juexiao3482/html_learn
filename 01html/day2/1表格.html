<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="500" border="1" align="center" cellspacing="0" cellpadding="0"><!--left right-->
        <caption>个人信息表</caption><!--表格的标题，紧跟着table后-->
        <tr align="center">
            <th>姓名</th><!--表头标签-->
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td align="center">小王</td>
            <td>女</td>
            <td>11</td>
        </tr>
        <tr>
            <td>小红</td>
            <td>女</td>
            <td>11</td>
        </tr>
  
    </table>
    
    <h3>cellspacing 单元格之间的距离</h3>
    <img src="image\1.png" alt="单元格之间的距离">
    <h3>cellpadding 内容距离单元格边框的距离</h3>
    <img src="image\2.png" alt="单元格边框的距离">
    一般情况三参为0，border，cellpadding,cellspacing
    
    
</body>
</html>
