    //1、 filter回调函数必须返回布尔值，运行与数组元素个数相等的次数
    // true：函数自动将这次回调的n加入到新的数组
    // false：返回false时，过滤掉这个n
    const num = [100, 20, 34, 4545, 643, 345];
    let Hundred = num.filter(function (n) {
      if (n > 100) return true;
      else return false;
    })
