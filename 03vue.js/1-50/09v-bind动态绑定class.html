<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }

    .line {
      color: blue;
    }
  </style>
</head>

<body>

  <div id="app">
    <!-- class的值是active变量，active变量的值是active，即class是active的类的样式 -->
    <h2 class="active">{{message}}</h2>
    <h2 :class="active">{{message}}</h2>
    <!-- "{}"这样是一个对象，可以输入键值对 -->
    <!-- 控制类名的布尔值，如果true则对h2生效 -->
    <!-- <h2 v-bind:class="{类名1：布尔，类名2：布尔}">{{message}}</h2> -->
    <!-- 前面这样写固定的class，后面写可能会变化的class -->
    <h2 class="title" v-bind:class="{active:isActive,line:isLine}">{{message}}</h2>
    <h2 :class="getclasses()">{{message}}</h2>
    <button v-on:click="btnClick">按钮</button>
  </div>

  <script src="../vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
        active: 'active',
        isActive: true,
        isLine: false
      },
      methods: {
        btnClick: function () {
          this.isActive = !this.isActive
        },
        getclasses: function () {
          return { active: this.isActive, line: this.isLine }
        }
      },
    })
  </script>

</body>

</html>
