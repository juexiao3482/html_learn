<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 单选框 -->
    <label for="licence">
      <input type="checkbox" id="licence" v-model="isAgree">同意协议
    </label>
    <h3>您选择的是：{{isAgree}}</h3>
    <button :disabled="!isAgree">下一步</button>
  </div>
  <script src="../vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        message:'hello',
        // 上面选中就会自动变true，下面写true上面也会自己选中。
        // 这个和上一个案例中写上男或者女就会自动选中一个道理,与input的checkbox的value有关
        // 单选框对应的是布尔值
        isAgree: false
      }

    })
  </script>

</body>
</html>
