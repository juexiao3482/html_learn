<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <!-- 购物车里有书才显示总价格和表格 -->
    <div v-if="book.length">
      <table>
        <thead>
          <tr>
            <th></th>
            <th>书籍名称</th>
            <th>出版日期</th>
            <th>价格</th>
            <th>购买数量</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 有几本书就有几行 -->
          <tr v-for="(items,index) in book">
            <!-- 这样写不好，因为不方便修改书的数量 -->
            <!-- <td v-for="value in items">{{value}}</td> -->
            <td>{{items.id}}</td>
            <td>{{items.name}}</td>
            <td>{{items.date}}</td>
            <td>{{items.price|showPrice}}</td>
            <td>
              <button @click="decrement(index)" :disable="isDisable">-</button>
              <!-- :disable="items.count<=1" 如果小于等于1时该条件即为true-->
              {{items.count}}
              <button @click="increment(index)">+</button>
            </td>
            <td>
              <button @click="removeHandle">移除</button>
            </td>
          </tr>
        </tbody>
      </table>
      <h2>总价格：{{totalPrice|showPrice}}</h2>
    </div>
    <h2 v-else>购物车为空</h2>




  </div>


  <script src="../../vue.js"></script>
  <script src="main.js"></script>

</body>

</html>
