<body>
  <div id="app">
    <!-- 只有内容才能使用mustache语法 -->
    <!-- v-bind告诉src是个变量，动态绑定属性 -->

    <img :src="imgurl" alt="">

      el: '#app',

        ahref: 'http://www.baidu.com'

    })
  </script>
</body>

</html>
