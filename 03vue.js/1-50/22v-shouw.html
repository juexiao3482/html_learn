<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- v- must double “” -->
    <!-- v-if，当条件为false时，对应的元素不在bom中
         v-show条件为false时，仅仅是样式display变成了none
         因此频繁改变参数的时候最好选择v-show
        
        -->
    <h2 v-show="isShow">{{message}}</h2>
  </div>
  <script src="../vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'a',
        isShow: true,
      }
    })
  </script>
</body>

</html>
