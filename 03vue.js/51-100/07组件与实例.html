<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn1></cpn1>

  </div>

  <template id="cpn">
    <div>
      <h2>woshi </h2>
      <p>wkjhek</p>
      <h3>{{title}}</h3>
    </div>
  </template>


  <script src="../vue.js"></script>
  <script>
    // 注意这里是component，下面是components
    // 很想vue实例，其原型指向vue
    // 这里的data是个函数，其返回一个对象
    Vue.component('cpn1', {
      template: id = '#cpn',
      data() {
        return {
          title: 'abc'
        }

      }

    })
    // 这是实例
    const app = new Vue({
      el: '#app',
      data: {
        message: '',
      }
    })
  </script>
</body>

</html>
