<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 组件实例 -->
    <!-- 因为data对象是一个函数，因此在每次调用都return一个新的对象，所以多个实例
    并不是共享data的 函数每次执行都会运行新的栈空间-->

    <cpn1></cpn1>
    <cpn1></cpn1>

  </div>

  <template id="cpn">
    <div>
      <h2>当前计数：{{counter}}</h2>
      <button @click="increment">+</button>
      <button @click="decrement">-</button>
    </div>
  </template>


  <script src="../vue.js"></script>
  <script>
    // 注意这里是component，下面是components
    // 很想vuw实例，其原型指向vue
    // 这里的data是个函数，其返回一个对象
    Vue.component('cpn1', {
      template: id = '#cpn',
      // 如果data是函数，实例化多个组件时，因为内存不同，所以不会相互影响
      // 如果是对象的话，内存相同，改一个实例的值其他也会跟着变
      // 函数作用域的问题
      // 如果想要相互影响
      // const obj = {
      // counter：0
      // }
      // 然后把data(){return obj}
      data() {
        return {
          counter: 0
        }
      },

      methods: {
        increment() {
          this.counter++;
        },
        decrement() {
          this.counter--;
        },
      },
    })




    // 这是实例
    const app = new Vue({
      el: '#app',
      data: {
        message: '',
      }
    })
  </script>
</body>

</html>
