<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 具有更强的扩展性 -->
  <div id="app">
    <!-- 按钮会自动放到插槽里 -->
    <cpn>
      <button>按钮</button>
      <p>sdlks</p>
    </cpn>
    <cpn>qwe</cpn>

  </div>
  <template id="cpn">
    <div>
      <h2>我是组件</h2>
      <!-- 预备一个插槽 -->
      <slot>
        <!-- 这个是默认值 -->
        <button>按钮</button>
      </slot>

    </div>
  </template>
  <script src="../vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '',
      },
      components: {
        cpn: {
          template: '#cpn'
        }

      }
    })
  </script>
</body>

</html>
